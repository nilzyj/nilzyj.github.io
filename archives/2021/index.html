    </div>

    <!--<div class="excerpt">-->
      <!--<h2 id="零"><a href="#零" class="headerlink" title="零"></a>零</h2><p>学会盲打</p>
<h2 id="壹"><a href="#壹" class="headerlink" title="壹"></a>壹</h2><p>配置文件先从最简开始，在 伍级 前别考虑配置插件，千万别硬背命令，千万别直接取用别人的配置文件，基本还是长时间待在 insert mode 下，会觉得 vim 也不过尔尔，也不好用。这个时候，编辑效率可能比用原来的一般编辑器还低，别人问使用什麼编辑器时，多半会回答：vim 再配一个 nano, kate, kwrite, gedit, geany 或其他 IDE 之类的</p>
<h2 id="贰"><a href="#贰" class="headerlink" title="贰"></a>贰</h2><p>养成习惯待在 normal mode（normal 不是白叫的），只有输入时才进入 insert mode，输入完马上 。<br>学习 normal mode 下的移动命令，这个时候输入文字标准流程：<br>normal mode 移动命令准确定位光标（记住，搜索命令也是移动命令）<br>进入 insert mode 编辑（进入 insert mode 别只用 i，要习惯视乎情况，使用 I a A o O s C）</p>
<p>返回 normal mode<br>这个时候，编辑效应会恢复到和你之前用的普通编辑器一样，甚至有少量提高。</p>
<h2 id="叄"><a href="#叄" class="headerlink" title="叄"></a>叄</h2><p>学习什麼是 operator（命令 d y c 等），什麼是 motion（所有能移动光标的命令，h j k l w e f t / ? 等等），学习 operator + motion 的方式，如 ct. （将当前光标到 . (点) 之间的内容删除并进入 insert mode 准备修改）。学习基础的 Ex 命令，:s 什麼的，这个时候，编辑效率开始明显提高，在用其他一般编辑器时，会开始觉得不习惯和低效率。</p>
<h2 id="肆"><a href="#肆" class="headerlink" title="肆"></a>肆</h2><p>学习 text-objects，知道 operator + text-objects 的方法，可进行手术般精准的定位和修改，既然你主要用在 c/c++，举一些在这个情况下有用的例子：<br>ci” （由 change operator 和 text-object i” 组成），这个命令会找到当前光标所在行的下一个 “ 括起来的字符串，清除引号裏面的内容，并进入 insert mode 以方便修改。用起来比解释起来简单，你可用 const char* hello = “Hello world.”; 类似这样的代码来测试。<br>yaB （由 yank operator 和 text-object aB 组成），这个命令会将当前光标所在的代码块（{} 括起来的内容，包括花括号本身）复制到默认 register，方便在其他地方用 p 贴出来（当然，写代码不鼓励 copy and paste），你可用用任何一个 {} 来测试，然后找另外一个地方 p。<br>gUiw （由 make uppercase operator 和 text-object iw 组成），这个命令会将当前光标所在的 word 全部变成大写，如将 max_size 变成 MAX_SIZE，这个时候，开始知道为什麼 vim 精确高效，而且并不是因为全键盘无需鼠标。</p>
<h2 id="伍"><a href="#伍" class="headerlink" title="伍"></a>伍</h2><p>习惯 operator + motion 后，发现 . 命令很好用，多注意使用可重复的命令组合，练习使用书签定位，q 记录宏，使用多个 register，使用 args，使用 buffer<br>使用其他的 Ex 命令，这个时候，想不起没用 vim 之前的日子是怎麼过来的</p>
<h2 id="陆"><a href="#陆" class="headerlink" title="陆"></a>陆</h2><p>开始 map 经常反覆使用的命令，开始写 vimscript，开始知道自己需要什麼样的插件<br>试推荐几个：<br>pathogen 或 vundle，tagbar, CtrlP, Gundo, UltiSnips，surround，Syntastic，Conque，ack.vim，vim-commentary，fugitive（如果是 git 用户）<br>还有不少，但多对 c/c++ 没直接帮助，就不提了，这个时候，对其他编辑器提不起兴趣，或许 emacs 除外</p>
<h2 id="柒"><a href="#柒" class="headerlink" title="柒"></a>柒</h2><p>拥有完全个人化的 vimrc，基本进入化境，成为江湖上的传说，常有旁人观察你编辑后，激起雄心壮志想要学vim，尝试几个小时候因为觉得热键太不”人性化”而放弃，但偶尔会向人提起他见过江湖上有你这麼一号人物。<br>以上来自：<a target="_blank" rel="noopener" href="http://tieba.baidu.com/p/2057342114?fr=ala0&amp;alath=2&amp;pstbala=1">http://tieba.baidu.com/p/2057342114?fr=ala0&amp;alath=2&amp;pstbala=1</a></p>
<hr>-->

  (function(window, document, undefined) {

    var timer = null;

    function returnTop() {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        var oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }

    var hearts = [];
    window.requestAnimationFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(callback) {
          setTimeout(callback, 1000 / 60);
        }
    })();
    init();

    function init() {
      css(".heart{z-index:9999;width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
      attachEvent();
      gameloop();
      addMenuEvent();
    }

    function gameloop() {
      for (var i = 0; i < hearts.length; i++) {
        if (hearts[i].alpha <= 0) {
          document.body.removeChild(hearts[i].el);
          hearts.splice(i, 1);
          continue;
        }
        hearts[i].y--;
        hearts[i].scale += 0.004;
        hearts[i].alpha -= 0.013;
        hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
      }
      requestAnimationFrame(gameloop);
    }

    /**
     * 给logo设置点击事件
     * 
     * - 回到顶部
     * - 出现爱心
     */
    function attachEvent() {
      var old = typeof window.onclick === "function" && window.onclick;
      var logo = document.getElementById("logo");
      if (logo) {
        logo.onclick = function(event) {
          returnTop();
          old && old();
          createHeart(event);
        }
      }
      
    }

    function createHeart(event) {
      var d = document.createElement("div");
      d.className = "heart";
      hearts.push({
        el: d,
        x: event.clientX - 5,
        y: event.clientY - 5,
        scale: 1,
        alpha: 1,
        color: randomColor()
      });
      document.body.appendChild(d);
    }

    function css(css) {
      var style = document.createElement("style");
      style.type = "text/css";
      try {
        style.appendChild(document.createTextNode(css));
      } catch (ex) {
        style.styleSheet.cssText = css;
      }
      document.getElementsByTagName('head')[0].appendChild(style);
    }

    function randomColor() {
      // return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
      return "#F44336";
    }

    function addMenuEvent() {
      var menu = document.getElementById('menu-main-post');
      if (menu) {
        var toc = document.getElementById('toc');
        if (toc) {
          menu.onclick = function() {
            if (toc) {
              if (toc.style.display == 'block') {
                toc.style.display = 'none';
              } else {
                toc.style.display = 'block';
              }
            }
          };
        } else {
          menu.style.display = 'none';
        }
      }
    }

  })(window, document);
</script>
